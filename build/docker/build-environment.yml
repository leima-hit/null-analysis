version: '2'

services:
  verify-project:
    image: sebhoss/maven-build-environment:latest
    container_name: null-analyis-verifier
    volumes:
     - "../../:/project"
    working_dir: /project
    external_links:
     - local-nexus:nexus
    command: mvn clean verify -s /config/settings.xml -Dmaven.repo.local=/repository
    network_mode: bridge
